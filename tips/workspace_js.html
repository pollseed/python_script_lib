<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>practice_workspace</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/primer/2.0.2/primer.css">
<style>
body {
        margin: 10px 10px 10px 10px;
}
div#word_result {
        white-space: pre;
}
div.form {
        margin: 5px 0px 5px 0px;
}
span.form {
        margin: 0px 10px 0px 0px;
}
</style></head>
<body>
<div>
        <form action="">
                <div class="form">
                        <span class="form">word</span>
                        <input type="text" id="word" value="" placeholder="please input word" />
                        <div id="word_result">&nbsp;</div>
                </div>
                <div class="form">
                        <span class="form">test</span>
                        <input type="text" />
                </div>
        </form>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
"use strict";

const ERROR_CODE_BLANK = -1;

class Dom {
        constructor(id) {
                this._id = document.getElementById(id);
        }
}

class InputDom extends Dom {
        getInputValue() {
                let value = this._id.value;
                if (value === "") {
                        console.info(`not blank, errorCode [${ERROR_CODE_BLANK}]`);
                        return ERROR_CODE_BLANK;
                }
                return value;
        }
        isNotEquals(text) {
                return this._id.innerText !== text;
        }
}

function init() {
        let result = document.getElementById("word_result"),
      inputDom = new InputDom("word"),
      word = inputDom.getInputValue();
        if (ERROR_CODE_BLANK === word) {
                return;
        } else if (inputDom.isNotEquals(word)) {
                result.innerText = word;
        }
}
function load() {
        let input_word = document.getElementById("word");
        input_word.addEventListener('blur', init, false);
}
document.addEventListener('DOMContentLoaded', load, false);
</script>
</body></html>
